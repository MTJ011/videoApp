buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.0.20" // Set the latest Kotlin version
        kspVersion = "2.0.20-1.0.24" // Set to the latest KSP version
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://artifactory.img.ly/artifactory/imgly" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Add Android Gradle Plugin version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Use the defined Kotlin version
        classpath 'com.google.gms:google-services:4.4.2'
        classpath "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:$kspVersion" // Use KSP version
        classpath 'ly.img.android.sdk:plugin:10.9.0'
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://artifactory.img.ly/artifactory/imgly' }
    }
}
